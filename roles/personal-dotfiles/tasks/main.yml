- name: Create required paths
  file:
    path: "{{ item }}"
    state: directory
  with_items:
    - ~/.config/fontconfig
    - ~/.config/Code
  become_user: "{{ user }}"

- name: Install dotfiles
  file:
    src: "{{ role_path }}/files/dotfiles/{{ item }}"
    dest: ~/{{ item }}
    state: link
    force: yes
  with_items:
    - .emacs.d
    - .gitconfig
    - .vimrc
    - .profile
    - .tmux.conf
    - .zshrc
    - .config/fontconfig/20-no-embedded.conf
    - .config/Code/User
  become_user: "{{ user }}"
